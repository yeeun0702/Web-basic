<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>소프트웨어 기술 선호에 관한 설문</title>
        </head>
    <body>
        <h1>설문지</h1><br>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        <hr>
        <form>
            학년
            <input type="radio" value="1" checked>1학년
            <input type="radio" value="2">2학년
            <input type="radio" value="3">3학년
            <input type="radio" value="4">4학년
        </form>

        <form>
            성별
            <input type="radio" value="1">남
            <input type="radio" value="2">여
        </form>

        <form>
            관심분야 <select name="interested">
                <option value="1">컴퓨터 공학</option>
                <option value="2" selected>모바일 소프트웨어</option>
                <option value="3">인공지능</option>
                <option value="3">정보통신기술</option>
            </select><br>

            진로
            개발 <input type ="checkbox" value="1"checked>
            기획 <input type="checkbox" value="2">
            영업 <input type="checkbox" value="3">
            창업 <input type="checkbox" value="3">
        </form>
        <p></p>
        남기고 싶은 말<br>
        <textarea cols="50" row="50" placeholder="글을 남겨주세요."></textarea> 

        <p></p>
        <footer>
            Copyright 2022 by Kimyeeun
        </footer>
    </body>
</html>

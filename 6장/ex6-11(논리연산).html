<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>논리연산</title>
        <style></style>
        </head>
    <body>
        <h3>논리연산</h3>
        <br>
        <script>
            let x= true, y= false;
            document.write("x=" + x + ", y=" + y + "<br><br>");
            document.write("x && y : " + (x && y) + "<br>");
            document.write("x || y : " + (x || y) + "<br>");
            document.write("!x : " + (!x) + "<br>");
            document.write("<hr>");
            document.write("(3>2) && (3<4) : " + ((3>2) && (3<4)) + "<br>");
            document.write("(3==-2) || (-1<0) : " + ((3==2) || (-1<0)) );
        </script>
    </body>
</html>

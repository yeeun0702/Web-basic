<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>변수선언</title>
        <style></style>
        </head>
    <body>
        <h3>변수 선언, 전역/지역/블록 변수</h3>
        <hr>
        <script>
            let x; // 전역변수 x 선언, var로 선언해도 동일
            function f() {
                let y; //함수 내에서만 사용하는 지역변수, var로 선언해도 동일
                x = 10; // 전역변수
                y = 20; // 지역변수
                z = 30; // 전역변수
                if (y == 20){
                    let b = 40; // if블록에서만 사용되는 블록 변수 b선언
                    b ++;
                    document.write("if 블록 내 블록변수 b =" + b + "<br>");
                }
 
                document.write("함수 f() 내 지역변수 y =" + y + "<br>");
            }
            f(); // 함수 f() 호출
            document.write("전역변수 x =" + x +"<br>");
            document.write("전역변수 z =" + z +"<br>");
                // 이곳에서는 변수 x,y만 접근 가능, 지역변수 y와 전역변수 z는 접근 불가
        </script>
    </body>
</html>

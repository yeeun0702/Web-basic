<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>while문으로 0에서 n까지 합</title>
        <style></style>
        </head>
    <body>
        <h3>while문으로 0에서 n까지 합</h3>
        <hr>
        <script>
            let n =prompt("0보다 큰 정수를 입력하세요", 0);
            n = parseInt(n); // 문자열을 숫자로 바꿈

            let i=0, sum=0;
            while(i <=n) {
                sum += i;
                i++;
            }
            document.write("0에서 " + n + "까지의 합은" + sum);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>함수</title>
        <style></style>
        <script>
            function adder(a,b){
                let sum;
                sum = a + b;
                return sum;
            }
        </script>
        </head>
    <body>
        <h3>함수</h3>
        <hr>
        <script>
            let n = adder(120 , 56);
            document.write("120 + 56은" + n + "<br>");
        </script>
    </body>
</html>

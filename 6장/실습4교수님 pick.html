<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title></title>
        <style></style>
        </head>
    <body>
        <h3>월화수목금토일</h3>
        <hr>
        <script>
            let day = prompt("월화수목금토일 중에서 입력하세요.")
            if(day == null){ // null 비어있는 자료형을 의미
                alert("잘못 입력");
            }
            else{
                switch(day){
                    case "월" : 
                    case "화" : 
                    case "수" : 
                    case "목" : 
                        document.write(day +"은(는) 출근");
                        break;
                    case "금" : 
                    case "토" : 
                    case "일" : 
                        document.write(day +"은(는) 휴일");
                        break;
                }
            }
        </script>
    </body>
</html>

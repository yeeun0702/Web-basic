<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>문자열 연산</title>
        <style></style>
        </head>
    <body>
        <h3>문자열 연산</h3>
        <hr>
        <script>
            document.write("abc" +23 + "<br>");
            document.write(23 + "abc" + "<br>");
            document.write(23 +35 + "<br>");
            
            let name = "kitae";
            document.write(name == "kitae");
            document.write("<br>");
            document.write(name > "park"); // 사전에서 뒤에 나오는 문자열이 큼.

        </script>
    </body>
</html>

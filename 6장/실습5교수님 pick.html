<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title></title>
        <style></style>
        </head>
    <body>
        <h3>암호를 입력하라</h3>
        <hr>
        <script>
            let pwd = ""; // 변수 선언
            do{ 
                pwd = prompt("암호를 대라"); // 프롬포트 다이얼로그 삽입
                if(pwd == 'you'){ // 작업문
                    break; // 조건문 벗어나기
                }

            } while(true) // 조건식 ( 참이 된다면)
            document.write("통과!");
        </script>
    </body>
</html>

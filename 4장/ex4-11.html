<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>택스트 꾸미기</title>
        <style>
            h3{ text-align:right; /*오른쪽 정렬*/}
            span{ text-decoration: line-through; /* 중간 줄*/}
            strong{text-decoration: overline; /* 윗 줄*/}
            .p1{ text-indent: 3em;/* 글자 들여쓰기 */
                text-align: justify;} /* 양쪽 정렬 */
            .p2{ text-indent: 1em;
                 text-align: center;} /* 중앙 정렬 */
            a{
                text-decoration: none;
            }
        </style>
        </head>
    <body>
        <h3>택스트 꾸미기</h3>
        <hr>
        <p> HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬
            공백, 간격 등과 세밀한 <span>택스트 제어</span>를 할 수 없다.
        </p>
        <p>그러나,<strong>스타일시트</strong>는 이를 가능하게 한다. 들여쓰기 , 정렬에 대해서 알아본다.</p>
        <a href="http://www.naver.com">밑줄이 없는 네이버 링크</a>
    </body>
</html>

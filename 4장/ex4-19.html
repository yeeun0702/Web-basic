<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>텍스트 그림자 만들기</title>
        <style>
            .dropText{
                text-shadow: 3px 3px;
            }
            .redText{
                text-shadow: 3px 3px red;
            }
            .blurText{
                text-shadow: 3px 3px skyblue;
            }
            .glowEffect{
                text-shadow: 0px 0px 3px red;
            }
            .wordArtEffect{
                color: white;
                text-shadow: 0px 0px 3px darkblue;
            }
            .threeEffect{
                color: white; text-shadow: 2px 2px 4px black;
            }
            .multiEffect{
                color : yellow;
                text-shadow: 2px 2px 2px black,
                            0 0 25px blue, 0 0 5px darkblue;
            }
        </style>
        </head>
    <body>
        <div class="dropText">Drop Shadow</div> 
        <div class="redText">Drop Shadow</div> 
        <div class="blurText">Drop Shadow</div> 
        <div class="glowEffect">Drop Shadow</div> 
        <div class="wordArtEffect">Drop Shadow</div> 
        <div class="threeEffect">Drop Shadow</div> 
        <div class="multiEffect">Drop Shadow</div> 
    </body>
</html>

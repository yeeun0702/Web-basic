<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
         <title>소프트웨어 기술 선호에 관한 설문</title>
         <link href="css/survey4.css" type="text/css" rel="stylesheet">
        <title></title>

        <style>
            
        </style>
        </head>
    <body>
        <header>
            <h1>설문지</h1>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </header>

        <section>
            <form>
                <p>학년
                    <label><input type="radio" name="grade" value="1" checked>1학년</label>
                    <label><input type="radio" name="grade" value="2">2학년</label>
                    <label><input type="radio" name="grade" value="3">3학년</label>
                    <label><input type="radio" name="grade" value="4">4학년</label>
                </p>

                <p>성별
                    <label><input type="radio" value="1">남</label>
                    <label><input type="radio" value="2">여</label>

                </p>

                <p>관심분야
                    <select>
                        <option value="1">소프트웨어공학</option>
                        <option value="2">컴퓨터공학</option>
                        <option value="3">정보통신공학</option>
                        <option value="4">인공지능</option>
                    </select>
                </p>
       
                
                
                <p>진로
                    <label><input type="radio" name="future" value="1" checked>개발</label>
                    <label><input type="radio" name="future" value="2">기획</label>
                    <label><input type="radio" name="future" value="3">영업</label>
                    <label><input type="radio" name="future" value="4">창업</label>
                
                    
                </p>
                <p>남기고 싶은 말
                    <textarea cols="50" row="50" placeholder="글을 남겨주세요."></textarea> 


                </p>

            </form>
        </section>

        <footer>
            Copyright 2022 by 김예은
        </footer>
    </body>
</html>

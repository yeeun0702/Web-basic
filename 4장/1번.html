<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>태그 셀렉터 만들기</title>
        <style>
            body{
                background-color: antiquewhite;
            }
            h3{
                color: blue;
                text-align: right;
            }
            p{
                color: violet;
            }
            span{
                background-color: skyblue;
            }
        </style>
        </head>
    <body>
        <h3>손연재</h3>
        <hr>
        <p>저는 체조선수 손연재입니다.
            <span>음악</span>을 들으면서 책읽기를 좋아합니다.
            <span>김치찌개</span>와 <span>막국수</span> 무척 좋아합니다.
        </p>
    </body>
</html>

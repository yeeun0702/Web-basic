<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>스타일을 가진 웹 페이지</title>
        </head>
        <style>
        /* CSS 스타일 시트 작성 
        ---> 무조건 head 안에만 작성해야함*/ 
        body { background-color:antiquewhite;}
        h3 { color: darkcyan;}
        hr { border: 5px solid pink;}
        span { color: cornflowerblue;font-size: 20px;} /*span 태그 스타일 선언*/
        /*span:  셀렉터 (css 스타일 시트의 이름이나 규칙)
        # 모두 대소문자의 구분은 없음
        color: 프로퍼티 */
        </style>

    
    <body>
       <h3>CSS 스타일 맛보기</h3>
       <hr>
       <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p> 
    </body>
</html>

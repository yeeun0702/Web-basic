<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>에니메이션</title>
        <style>
            @keyframes textColorAniation{
                0% {color:lightcoral; }
                30%{color: lightgreen;}
                100%{color:lightskyblue;}
            }

            span{
                animation-name: textColorAniation;
                animation-duration: 5s;
                animation-iteration-count: infinite;
            }

            p{
                animation-name: textColorAnimation;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }
        </style>
        </head>
    <body>
        <span>span</span> 텍스트를 무한 반복합니다.
        <p>P 태그 영역 에니메이션</p>
    </body>
</html>

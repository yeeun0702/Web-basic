<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>표 응용</title>
        <style>
        table{
            border-collapse : collapse;
        }
        td, th{
            text-align: center;
            padding: 50px;
            height: 15px;
            width: 100px;
        }

        thead, tfoot{
            background: darkgray;
            color: yellow;
        }

        tbody tr :nth-child(){
            background: aliceblue;
        }

        tbody tr:hover{
            background : pink;
        }
        </style>
        </head>
    <body>
        <h3>1학기 성적</h3>
        <hr>
        <table>
        <thead>
            <th>이름</th>
            <th>HTML</th>
            <th>CSS</th>
        </thead>
        <tfoot>
            <td>합</td>
            <td>310</td>
            <td>249</td>
        </tfoot>
        <tbody>
            <tr><Td>황기태</Td><Td>80</Td><Td>70</Td></tr>
            <tr><Td>이재문</Td><Td>95</Td><Td>99</Td></tr>
            <tr><Td>이병은</Td><Td>85</Td><Td>50</Td></tr>
            <tr><Td>김남윤</Td><Td>50</Td><Td>40</Td></tr>
        </tbody>
    </table>
    </body>
</html>

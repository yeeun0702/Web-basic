<html>
        <head>
         <meta charset="UTF-8">
        <title></title>

            input[type=text]{
                color: red;
            }

            input:hover,textarea:hover{
                background: skyblue;
            }

            input[type=text]:focus, input[type=email]:focus{
                font-size: 120%;
            }

            label{
                display: block;
                padding: 5px;
            }
            label span{
                display:inline-block;
                width: 90px;
                text-align: right;
                padding: 10px;
            }
            
        </style>
        </head>
    <body>
        <h3>Contact Us</h3>
        <hr>
        <form>
            <label>
                <span>Name</span><input type="text" placeholder="Elvis">
            </label>
            <label>
                <span>Email</span><input type="email" placeholder="elvis@gracelabd.con">
            </label>

            <label>
                <span>Comment</span><textarea placeholder="메시지를 남겨주세요."></textarea>
            </label>

            <label>
                <span></span><input type="submit" value="submit">
            </label>
        </form>
    </body>
</html>

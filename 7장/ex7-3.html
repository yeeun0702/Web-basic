<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>Array 객체로 배열 만들기</title>
        <style></style> 
        </head>
    <body>
        <h3>Array 객체로 배열 만들기</h3>
        <script>
            let degrees = new Array(); // 빈 배열 생성
            degrees[0] = 15.1;
            degrees[1] = 15.4;
            degrees[2] = 16.1;
            degrees[3] = 17.5;

            let sum = 0;
            for (let i =0; i<degrees.length; i++) // 끝 값은 변동될 수 있으니 length 이용하기
                sum += degrees[i];

            document.write("평균 온도는" + sum/degrees.length + "<br>")
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>[]로 배열 만들기</title>
        <style></style>
        </head>
    <body>
        <h3>[]로 배열 만들기</h3>
        <hr>
        <script>
            let plots = [20, 5, 15, 20]; // 원소 5개의 배열 생성
            document.write("let plots = [20, 5, 8, 15, 20]<br>");

            for (let i=0; i<plots.length; i++){
                let size = plots[i];
                while(size > 0){
                    document.write("*");
                    size--;
                }
                document.write(plots[i]+ "<br>");
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title></title>
        <style></style>
        </head>
    <body>
        <h3>난수 10개 생성</h3>
        <hr>
        <script>
            let n =[] // 배열 n 선언
            for (let i=0; i<10; i++){
                let x = Math.random()*100 +1;
                n[i] = Math.floor(x);
            }
            for (let i=0; i<10; i++){
                document.write(n[i] + " ");
            }
            document.write("<hr>");

            let big = n[0]; // big은 제일 큰 수 저장
            for (let i=0; i<10; i++){
                if (big < n[i])
                    big = n[i]
                
            }
            document.write("제일 큰 수는 " + big);
            document.write("<hr>");
            n.sort()// 배열 정렬
            for (let i=0; i<10; i++)
                document.write(n[i] + " ") // 배열 출력
        </script>
    </body>
</html>

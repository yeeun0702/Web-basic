<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title></title>
        <style>
        div { display: inline-block; width: 60px; padding: 10px;
        }
        </style>
        </head>
    <body>
        <h3>17개의 css 색 이름과 색</h3>
        <hr>
        <div></div>
        <script>
            let colorNames = ["maroon", "red", "orange", "yellow", "olive", 
            "purple", "fuchsia", "white", "lime", "green",
        "navy", "blue", "aqua", "teal", "black", "silver", "gray"];

        for(let i=0; i<colorNames.length; i++) {
	let str = "<div style='background-color:";
	str += colorNames[i];
	str += "'>" + colorNames[i] + "</div>";
	document.write(str);
}
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>new Object()로 객체 만들기</title>
        <style></style>
        </head>
    <body>
        <script>
            let book = new Object();
            book.title = "HTML5";
            book.author = "황기태";
            book.price = 20000;
            
            // book 객체 출력
            document.write("book : ");
            document.write(book.title + ", ");
            document.write(book.author + ", ");
            document.write(book.price + "<br>");
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title></title>
        <style></style>
        </head>
    <body>
        <script>
            function printArray(array){
                for(let i=0; i< array.length; i++)
                    document.write(array[i]+ " ")
                document.write("<br>");	
            }
            let names = new Array("wonsun", "jaemoonlee","kitae", "gracehwang");

            // 배열의 각 이름 출력
            document.write("이름: ")
            printArray(names);

            // 배열에서 가장 긴 이름 출력
            let longest = names[0]
            for(let i=1; i<names.length; i++) {
            if (longest.length < names[i].length)
                longest = names[i]
                
            }
            document.write("가장 긴 이름: ")
            document.write(longest + "<br>")

            // 사전에서 가장 먼저 나오는 이름 출력
            
            let pre = names[0]
            for (i=0; i<names.length; i++){
                if(names[i]< pre)
                    pre = names[i];
            }        
            document.write("가장 먼저 나오는 이름: " + pre  + "<br>")
            
            // 증가순으로 출력
            names.sort()
        
            document.write("증가순 이름: " )
            printArray(names);
            
            </script>
    </body>
</html>

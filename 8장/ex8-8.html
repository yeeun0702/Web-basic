<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>write()와 writeln()의 활용</title>
        <style></style>
        </head>
    <body>
        <h3>write()와 writeln()의 활용</h3>
        <hr>
        <script>
            document.write("<h3>동물원에 소풍갑시다</h3>");
            document.write("<p style='color:blue'>날씨가 좋아 ");
            document.write("소풍갑니다</p>");
            document.write(2+3);
            document.write("명입니다.<br>"); // 다음줄로 넘어가기
            document.writeln(5);
            document.writeln("명입니다.<br>"); // 빈칸 하나를 두고 출력

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>this 활용</title>
        <style></style>
        <script>
            function change(obj, size, color){
                obj.style.color = color;
                obj.style.fontSize = size;
            }
        </script>
        </head>
    <body>
        <h3>this 활용</h3>
        <hr>
        <button onclick="change(this, '30px', 'red')">버튼</button>
        <button onclick="change(this, '30px', 'blue')">버튼</button>
        <button onclick="change(this, '30px', 'orange')">여기 클릭하면 크기와 색 변경</button>
        
    </body>
</html>

<!DOCTYPE html>
<html>
        <head>
         <meta charset="UTF-8">
        <title>document.getElementByClassName()</title>
        <script>
            function viewPlace(){
                let tagArray =
                    document.getElementsByClassName("place");
                for(let i=0; i<tagArray.length; i++){
                    let tag = tagArray[i];
                    tag.style.color = "orhid";
                    tag.style.fontsize = "20px";
                    tag.style.textDecoration = "underline";
                }
            }

            function viewFood() {
                let tagArray = document.getElementsByClassName("food");
                for (let i=0; i<tagArray.length; i++){
                    var tag = tagArray[i];
                    tag.style.color = "darkcyan";
                }
            }
        </script>
        <style></style>
        </head>
    <body>
        <h3>가고 싶은 곳 먹고 싶은 것</h3>
        <button onclick="viewPlace()">가고 싶은 곳</button>
        <button onclick="viewFood()">먹고 싶은 것</button>
        <hr>
        <p><span class="place">제주도</span>에 가서 <span class="food">흑돼지
            </span>를 먹고 싶고요.
            <span class="food">독도 새우</span>도 먹고싶어요.
            제일 가고 싶은 곳<span class="place"> 부산 자갈치 시장</span>에서
            <span class="food">꼼장어 구이</span>도 먹고싶어요.</p>
        </span></p>
    </body>
</html>
